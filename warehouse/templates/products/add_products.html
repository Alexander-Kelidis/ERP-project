{% extends 'base.html' %}

{% load static %}

{% block title %}Add product{% endblock %}


{% block content %}

<div class="container mt-4">

<div class="card">
    <div class="card-body">

        <form action="{% url 'add_product' %}" method="post"> 
            {% include 'partials/_messages.html' %}
            {% csrf_token %}

            
            <div class="form-group">
              <label for="">Date of creation</label>
              <input type="date" class="form-control form-control-sm" name="date" value="{{values.date}}">
             </div> 
        
       <div class="form-group">
        <label for="">Product Id</label>
        <input type="text" class="form-control form-control-sm" name="product_id" value="{{values.product_id}}">
       </div> 

       <div class="form-group">
        <label for="">Name</label>
        <input type="text" class="form-control form-control-sm" name="name" value="{{values.name}}">
       </div> 

       <div class="form-group">
        <label for="">Description</label>
        <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
       </div> 

       <div class="form-group">
        <label for="">Unit Of Mesurment</label>
        <select class="form-control" name="unitofmesurment">
          {% for unitofmesurment in unitofmesurments %}
          <option name="unitofmesurment" value="{{unitofmesurment.name}}">{{unitofmesurment.name}}</option>

          {% endfor %}
        </select>
       </div> 

       <div class="form-group">
        <label for="">Quantity</label>
        <input type="number" class="form-control form-control-sm" name="quantity" value="{{values.quantity}}">
       </div> 

       <div class="form-group">
        <label for="">Reorder Point</label>
        <input type="number" class="form-control form-control-sm" name="reorderpoint" value="{{values.reorderpoint}}">
       </div> 

       <div class="form-group">
        <label for="">Price</label>
        <input type="number" class="form-control form-control-sm" name="price" value="{{values.price}}">
       </div> 

       <div class="form-group">
        <label for="">Supplier Info</label>
        <input type="text" class="form-control form-control-sm" name="supplierinfo" value="{{values.supplierinfo}}">
       </div>  

       <div class="form-group">
        <label for="">Comments</label>
        <input type="text" class="form-control form-control-sm" name="comments" value="{{values.comments}}">
       </div> 
       
       

       <input type="submit" value="Add product" class="btn btn-primary btn-primary-sm">
    </form>
    </div>

</div>


</div>

{% endblock %}
