{% extends 'base.html' %}

{% load static %}

{% block title %}Get Delivery Details{% endblock %}



{% block content %}
<body class="bg-gradient-primary">

    <div class="container" style="transform: translateY(-65px);">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row justify-content-center">
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Get Delivery Details</h1>
                                    </div>

                                    
                                    
                                    <form class="user" method="post">
                                        {% include 'partials/_messages.html' %}
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="order_id">Order ID:</label>
                                            <input type="text" id="order_id" name="order_id" class="form-control form-control-user" placeholder="Enter Order ID">
                                        </div>

                                        <button type="submit" class="btn btn-primary btn-user btn-block">Get Delivery Details</button>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

   

</body>

{% endblock %}
