{% extends 'base.html' %}

{% load static %}

{% block title %}Register{% endblock %}


{% block content %}


<div class="container" style="position: absolute; top: 33%; left: 50%; transform: translateX(-50%); background-color: #f8f9fa; padding: 20px; box-shadow: 0 1px 2px ">

<form action="{% url 'register_user' %}" method=POST>
    
  {% csrf_token %}
  {% include 'partials/_messages.html' %}

      {{form.as_p}}                            
      <p>Have an account? Login <a href="{% url 'login' %}">Here</a> </p>
      <input type="submit" value="Signup"  class="btn btn-primary btn-user btn-block">

</form>

</div>
{% endblock %}
