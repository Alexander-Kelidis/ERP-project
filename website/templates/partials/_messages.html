{% load static %}
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert alert-sm alert-{{ message.tags }}"{% endif %} id="message-{{ forloop.counter }}">
        {{ message }}
    </div>
    {% endfor %}
    </div>
{% endif %}

<script src="{% static 'js/messages.js' %}"></script>
